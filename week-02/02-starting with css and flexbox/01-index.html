<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css & flexbox</title>
    <style>
      button {
        padding: 5px 10px;
        border: 1px solid #333;
        border-radius: 10px;
        cursor: pointer;
        font-size: 20px;
      }

      p {
        font-size: 24px;
        border: 1px dotted #333;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <p style="background-color: lightgreen; color: #111">
      Lorem ipsum dolor sit, amet consectetur adipisicing.
    </p>
    <button>click me</button>
    <button style="background-color: violet; color: #333">click me</button>
  </body>
</html>
